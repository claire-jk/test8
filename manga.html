  <!-- favicon -->
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="佐宮&鍵平">
  <link rel="manifest" href="site.webmanifest">

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Great+Vibes&family=Lexend:wght@100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 返回首頁 icon -->
  <a href="index.html" class="home-logo">
    <img src="image/icon.png" alt="返回首頁">
  </a>

  <!-- 漢堡選單 -->
  <div class="hamburger" id="hamburger">&#9776;</div>

  <!-- 導覽列 -->
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li class="has-submenu">
        <a href="#" class="submenu-toggle">功能導覽</a>
        <ul class="submenu">
          <li><a href="story.html">故事介紹</a></li>
          <li><a href="character.html">角色介紹</a></li>
          <li><a href="comic.html">漫畫/動畫</a></li>
          <li><a href="timeline.html">時間軸</a></li>
          <li><a href="author.html">作者帳號</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- 主內容 -->
  <div class="comic-container">
    <!-- 左邊：佐佐木與宮野 -->
    <section class="comic-section left-section slide-in-left">
      <h2 class="comic-title">佐佐木與宮野漫畫</h2>
      <div class="circle-container">
        <!-- 10 個小圓圖 -->
        <div class="circle"><img src="image/sami1.jpg" alt="第一集"></div>
        <div class="circle"><img src="image/sami2.jpg" alt="第二集"></div>
        <div class="circle"><img src="image/sami3.jpg" alt="第三集"></div>
        <div class="circle"><img src="image/sami4.jpg" alt="第四集"></div>
        <div class="circle"><img src="image/sami5.jpg" alt="第五集"></div>
        <div class="circle"><img src="image/sami6.jpg" alt="第六集"></div>
        <div class="circle"><img src="image/sami7.jpg" alt="第七集"></div>
        <div class="circle"><img src="image/sami8.jpg" alt="第八集"></div>
        <div class="circle"><img src="image/sami9.jpg" alt="第九集"></div>
        <div class="circle"><img src="image/sami10.jpg" alt="第十集"></div>
      </div>
    </section>

    <!-- 右邊：平野與鍵浦 -->
    <section class="comic-section right-section slide-in-right">
      <h2 class="comic-title">平野與鍵浦漫畫</h2>
      <div class="circle-container">
        <!-- 4 個小圓圖 -->
        <div class="circle"><img src="image/hika1.jpg" alt="第一集"></div>
        <div class="circle"><img src="image/hika2.jpg" alt="第二集"></div>
        <div class="circle"><img src="image/hika3.jpg" alt="第三集"></div>
        <div class="circle"><img src="image/hika4.jpg" alt="第四集"></div>
      </div>
    </section>
  </div>

  <!-- JavaScript -->
  <script>
    // 漢堡選單切換
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // 子選單滑動切換
    document.querySelectorAll('.submenu-toggle').forEach(toggle => {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        const parentLi = this.parentElement;
        const submenu = this.nextElementSibling;
        if (submenu.style.display === 'block') {
          submenu.style.maxHeight = '0';
          submenu.style.display = 'none';
          parentLi.classList.remove('active');
        } else {
          submenu.style.display = 'block';
          submenu.style.maxHeight = submenu.scrollHeight + 'px';
          parentLi.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
