<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/sasaki.css">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="佐宮&鍵平">
  <link rel="manifest" href="site.webmanifest">

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Great+Vibes&family=Lexend:wght@100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 返回首頁 icon -->
  <a href="index.html" class="home-logo">
    <img src="image/icon.png" alt="返回首頁">
  </a>

  <!-- 人物介紹區塊 -->
  <div class="character-wrapper">
    <div class="character-photo left-slide-in">
      <img src="image2/sasakiphoto.jpg" alt="人物照片">
    </div>
    <div class="character-info right-slide-in">
      <h2>佐佐木秀鳴</h2>
      <p>
        初登場為高中二年級，跟平野、小笠原、半澤同班。因緣際會下巧遇宮野，後來被宮野拉入BL坑，在相處時漸漸發現自己喜歡著對方。很早就對宮野告白並一直等待著對方的回應。兩人正式交往後過著甜美的生活。
      </p>
    </div>
    <div class="side-circle-box">
      <a href="miyano.html" class="circle-link">
        <div class="circle"><img src="image2/miyano.jpg" alt="角色1"></div>
      </a>
      <a href="character.html" class="circle-link">
        <div class="circle"><img src="image2/back.jpg" alt="角色2"></div>
      </a>
    </div>
  </div>

  <!-- 漢堡選單 -->
  <div class="hamburger" id="hamburger">&#9776;</div>

  <!-- 導覽列 -->
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li class="has-submenu">
        <a href="#" class="submenu-toggle">功能導覽</a>
        <ul class="submenu">
          <li><a href="story.html">故事介紹</a></li>
          <li><a href="character.html">角色介紹</a></li>
          <li><a href="comic.html">漫畫/動畫</a></li>
          <li><a href="timeline.html">時間軸</a></li>
          <li><a href="author.html">作者帳號</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- JavaScript -->
  <script>
    // 漢堡選單切換
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // 子選單切換
    document.querySelectorAll('.submenu-toggle').forEach(toggle => {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        const parentLi = this.parentElement;
        const submenu = this.nextElementSibling;

        if (submenu.style.display === 'block') {
          submenu.style.maxHeight = '0';
          submenu.style.display = 'none';
          parentLi.classList.remove('active');
        } else {
          submenu.style.display = 'block';
          submenu.style.maxHeight = submenu.scrollHeight + 'px';
          parentLi.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
