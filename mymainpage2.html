<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>佐佐木與宮野/平野與鍵浦</title>
  <link rel="stylesheet" href="css/mymainpage2.css">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="佐宮&鍵平">
  <link rel="manifest" href="site.webmanifest">

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Great+Vibes&family=Lexend:wght@100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ▲ 向上箭頭放在最上方 -->
  <a href="index.html" class="scroll-up">&#x25B2;</a>

  <!-- 返回首頁 icon -->
  <a href="index.html" class="home-logo">
    <img src="image/icon.png" alt="返回首頁">
  </a>

  <!-- 漢堡選單 -->
  <div class="hamburger" id="hamburger">&#9776;</div>

  <!-- 導覽列 -->
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li class="has-submenu">
        <a href="#" class="submenu-toggle">功能導覽</a>
        <ul class="submenu">
          <li><a href="story.html">故事介紹</a></li>
          <li><a href="character.html">角色介紹</a></li>
          <li><a href="comic.html">漫畫/動畫</a></li>
          <li><a href="timeline.html">時間軸</a></li>
          <li><a href="author.html">作者帳號</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- 圓圈內容區塊，下移並加上半透明框 -->
  <div class="circle-wrapper" style="margin-top: 120px;">
    <div class="circle-grid">
      <div class="circle-item">
        <a href="story.html" class="circle-link" aria-label="故事介紹">
          <div class="circle"><img src="image/icon1.jpg" alt="角色1" /></div>
        </a>
        <p>故事介紹</p>
      </div>
      <div class="circle-item">
        <a href="character.html" class="circle-link" aria-label="角色介紹">
          <div class="circle"><img src="image/icon2.jpg" alt="角色2" /></div>
        </a>
        <p>角色介紹</p>
      </div>
      <div class="circle-item">
        <a href="comic.html" class="circle-link" aria-label="漫畫及動畫介紹">
          <div class="circle"><img src="image/icon3.jpg" alt="角色3" /></div>
        </a>
        <p>漫畫/動畫</p>
      </div>
      <div class="circle-item">
        <a href="timeline.html" class="circle-link" aria-label="時間軸">
          <div class="circle"><img src="image/icon4.jpg" alt="角色4" /></div>
        </a>
        <p>時間軸</p>
      </div>
      <div class="circle-item">
        <a href="author.html" class="circle-link" aria-label="作者帳號">
          <div class="circle"><img src="image/icon5.jpg" alt="角色5" /></div>
        </a>
        <p>作者帳號</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // 漢堡選單切換
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // 子選單滑動切換
    document.querySelectorAll('.submenu-toggle').forEach(toggle => {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        const parentLi = this.parentElement;
        const submenu = this.nextElementSibling;

        // 切換 submenu 的顯示與高度
        if (submenu.style.display === 'block') {
          submenu.style.maxHeight = '0';
          submenu.style.display = 'none';
          parentLi.classList.remove('active');
        } else {
          submenu.style.display = 'block';
          submenu.style.maxHeight = submenu.scrollHeight + 'px';
          parentLi.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
